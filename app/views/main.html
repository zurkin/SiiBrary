<div class="panel-group main-panel-group" id="accordion" role="tablist" aria-multiselectable="true">

  <div class="panel panel-default" ng-repeat="book in books">
    <div class="panel-heading" role="tab" id="headingId_{{ book.id }}">
      <h4 class="panel-title">
        <a class="collapsed" data-toggle="collapse" data-parent="accordion" href="#bookId_{{ book.id }}" aria-expanded="false" aria-controls="bookId_{{ book.id }}" onclick="return false;">
          {{ book.title }}
        </a>
      </h4>
    </div>
    <div id="bookId_{{ book.id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingId_{{ book.id }}">
      <div class="panel-body">
		<div class="media">
		  <div class="media-left media-top">
		    <a href="#">
		      <img class="media-object" src="images/book.jpg" alt="...">
		    </a>
		  </div>
		  <div class="media-body">
		    <h4 class="media-heading">{{ book.title }}</h4>
		            {{ book.description }}
		    	<hr>
		    	<ul class="list-group">
		    		<li class="">
		    			Status:
		    			<span class="badge alert-danger">Zajęte</span>
		    			<br>
		    			Dostępne od: 
		    			<span class="badge alert-success">01-03-2015</span>
		    		</li>
		    	</ul>
		    	<hr>
		    	<div class="row">
		    		<div class="col-md-4 col-md-offset-10">
		    			<button type="button" class="btn btn-primary">Wypożycz</button>
		    		</div>
		    	</div>
		  </div>
		</div>
      </div>
    </div>
  </div>
